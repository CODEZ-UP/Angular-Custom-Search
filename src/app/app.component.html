<div class="col-md-4">
  <b>Custom Search Example</b>
</div>
<div class="form-group col-md-4">
  <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Country</th>
          <th>Club</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of filterResultDataSet | filter:searchedKeyword">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.country}}</td>
          <td>{{item.club}}</td>
      </tr>
  </tbody>
</table>
